<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/ab.css">
    <title>Contact Book</title>
</head>
<body>
    <header>
        <h1>Contact Book</h1>
    </header>
    <main>
    <section id="new-contact">
            <h2>Create a new contact</h2>
            <form id="contactForm">
            	<div>
            		<input id="contactId" value = "" type="text" hidden>
            	</div>
                <div>
                    <label >First Name:</label>
                    <input id="fname" value = "" type="text"  maxlength="15" required>
                </div>
                <div>
                    <label>Last Name:</label>
                    <input id="lname" value = "" type="text" maxlength="30" required>
                </div>
                <div>
                    <label>Phone:</label>
                    <input id="tel" type="tel" value = "" maxlength="10" required>
                </div>
                <div>
                    <label>Email:</label>
                    <input id="email" type="email" maxlength="30" value = "" required>
                </div>
                <div>
                    <label>Active:</label>
                    <input id="active" type="checkbox" value="true" name="active" checked>
                </div>
                <div>
                    <input type="button" onclick="save()" value="Submit">
                </div>
            </form>
        </section>
        <section id="contact-display">
            <h2 class="contacts">Contacts</h2>
            <table>
                <tr id="head">
                    <thead>
                    <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Active</th>
                        <th>Action</th>
                    </thead>
                </tr>
                <tbody id="data">
                    
                </tbody>
            </table>
        </section>
        
    </main>
    <footer>
    </footer>
    <script src="./scripts/contacts.js"></script>
</body>
</html>
